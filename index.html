<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wide_card">
        
        <div class="header">
            <div class="icon">
                <img src="responsibility.png" alt="">
            </div>
            <div class="responsability_name">Responsability 1</div>
        </div>


        <div class="row_2">
            <div class="vertical_line">
                
            </div>
            <div class="left_side">
                <div class="top">
                    <div class="label">
                        Validation ADF
                    </div>
                    <div class="status">
                        OUI
                    </div>
                </div>
    
                <div class="bottom">
                    <div class="label">
                        Validation ref
                    </div>
                    <div class="status">
                        OUI
                    </div>
                </div>
            </div>
    
            <div class="right_side">
                <div class="top">
                    <div class="label">
                        Date de Debut
                    </div>
                    <div class="status">
                        10/01/2024
                    </div>
                </div>
    
                <div class="bottom">
                    <div class="label">
                        Date de Fin
                    </div>
                    <div class="status">
                        15/02/2024
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
